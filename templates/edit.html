{% extends 'base.html' %}
{% block head %}
<title>Edit Post</title> 
{% endblock %}
{% block body %}
    <h1>Edit blog post</h1>
    <form action="/posts/edit/{{posts.id}}", method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="title" value="{{posts.title}}" required>
          </div>
          <br>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" aria-describedby="author" value="{{posts.author}}" required>
          </div>
          <br>
          <div class="form-group">
              <label for="content">Post</label>
              <textarea class="form-control" id="content" name="content" aria-describedby="content" rows="3" required>{{posts.content}}</textarea>
            </div>
          <br>
          <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
