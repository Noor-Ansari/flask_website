{% extends 'base.html' %}
{% block head %}
<title>Edit Post</title> 
{% endblock %}
{% block body %}
    <h1>New blog post</h1>
    <form action="/posts/new", method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="title" placeholder="Enter title" required>
        </div>
        <br>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" aria-describedby="author" placeholder="Enter author name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="content">Post</label>
            <textarea class="form-control" id="content" name="content" aria-describedby="content" placeholder="Enter content" rows="3" required></textarea>
          </div>
        <br>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
{% endblock %}
